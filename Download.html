<!DOCTYPE html>
<html>
<head>
	<title>Fancy Download Button</title>
	<style>
		.btn {
			display: inline-block;
			padding: 12px 24px;
			background-color: #007bff;
			color: #fff;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			text-decoration: none;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
			transition: all 0.3s ease;
		}
		
		.btn:hover {
			background-color: #0062cc;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
		}
	</style>
</head>
<h1>Timetable</h1>
<body>
    <a href="Camera Roll\TIMETABLE.pdf" download="timetable" class="btn">Download PDF</a>
</body>
<h1>Resume</h1>
<body>
	<a href="Camera Roll\RESUME2.pdf" download="resume" class="btn">Download Resume</a>
</body>
</html>
